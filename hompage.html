<html>
  <head>
    <title>Palotio</title>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <div id="box">
      <h3>Palotio</h3>
    </div>
    <br />
    <br />
    <div id="descriptionbox">
      <h3>
        <p>Expanation:</p>
        <p>You are working in a consulting company.</p>
        <p>
          Your boss wants you to create a flutter app for a coffee shop and
          wants you to report your progress.
        </p>
        <p>
          This is the perfect time when our super amazing solution helps you.
        </p>
        <p>Write all kinds of reports to your boss using Palotio!</p>
      </h3>
    </div>
    <br>
    <br>
    <br>
    <br>
    <style>
      .button {
        display: inline-block;
        border-radius: 4px;
        background-color: #f4511e;
        border: none;
        color: #ffffff;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
      }

      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }

      .button span:after {
        content: "\00bb";
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }

      .button:hover span {
        padding-right: 25px;
      }

      .button:hover span:after {
        opacity: 1;
        right: 0;
      }
    </style>

    <center>
      <button class="button" style="vertical-align:middle"><span>Signup!</span></button>
    </center>
  </body>
</html>
